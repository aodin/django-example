{% extends 'bootstrap.html' %}
{% load crispy_forms_tags %}

{% block main %}
<div class="container">
  <div class="row mt-4">
    <div class="col-12">
      <h1>Create Item</h1>
      <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
