{% extends 'bootstrap.html' %}

{% block body %}
<div class="container mt-3">
  <div class="row">
    <div class="col">
      <h2>Purchases</h2>

      <table class="table table-sm">
        <thead>
          <tr>
            <th>Item</th>
            <th class="text-end">Amount</th>
            <th class="text-end">At</th>
            <th class="text-end">Total</th>
          </tr>
        </thead>
        <tbody>
          {% for object in object_list %}
          <tr>
            <td>{{ object.item }}</td>
            <td class="text-end">{{ object.amount|floatformat:2 }}</td>
            <td class="text-end">{{ object.at }}</td>
            <td class="text-end">{{ object.total }}</td>
          </tr>{% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
